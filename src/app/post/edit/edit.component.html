<div class="container">
  <div class="w-100 h-100 d-flex justify-content-center">
    <div class="w-50 h-50  ">

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          formControlName="title"
          id="title"
          type="text"
          [(ngModel)]="post.title"
          class="form-control"
        />
        <div
          *ngIf="f.title.touched && f.title.invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f.title.errors?.required">Title is required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="body">Body</label>
        <textarea
          formControlName="body"
          id="body"
          type="text"
          [(ngModel)]="post.body"
          class="form-control"
        >
        </textarea>
        <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
          <div *ngIf="f.body.errors?.required">Body is required.</div>
        </div>
      </div>
  
      <div class="mt-3">
        <a href="#" routerLink="/post/index" class="btn btn-danger mx-2">Back</a>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
          Update
        </button>
      </div>
    </form>
    </div>
  </div>
</div>
